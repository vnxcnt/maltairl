<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<div class="phone-container" id="phone">
    <div class="background-layer" id="phone-background"></div> <!-- Hintergrundbild -->
    <div class="phone-layer"></div> <!-- iPhone-Mockup-Bild -->
    <div class="screen">
<div class="status-bar">
  <div class="status-left">
    <span id="current-time">00:00</span>
    <img src="https://raw.githubusercontent.com/vnxcnt/maltairl/refs/heads/main/images/phone_gpsarrow.png" alt="GPS" class="gps-icon" id="gps-icon" />
  </div>
  <!-- optional andere Seite für WLAN, Akku etc. -->
<div class="status-right">
  <img src="https://raw.githubusercontent.com/vnxcnt/maltairl/refs/heads/main/images/phone_wifi.png" alt="WiFi" class="status-icon" />
  <img src="https://raw.githubusercontent.com/vnxcnt/maltairl/refs/heads/main/images/phone_bluetooth.png" alt="Bluetooth" class="status-icon" id="bluetooth-icon" />
  <img src="https://raw.githubusercontent.com/vnxcnt/maltairl/refs/heads/main/images/phone_battery.png" alt="Battery" class="status-icon" />
</div>
</div>
        <div class="content">
          <div id="chat-popup" class="chat-popup hidden"></div>
             <!-- Dynamische Events werden hier angezeigt -->
            <div id="notification-container">
                <!-- Benachrichtigungen werden hier angezeigt -->
            </div> <!-- Container für Events -->
<div class="widget-row">
<div class="widget weather-widget">
  <div id="weather-info" class="weather-info">
    <div id="weather-city" class="weather-line city">–</div>
    <div id="weather-temp" class="weather-line temp">–</div>
    <div id="weather-icon" class="weather-line icon">–</div>
  </div>
</div>
<div class="widget black-widget">
  <div class="widget-title">Social Stats</div>
  <div class="social-stat"><i class="fas fa-user"></i><span class="label"></span> <span id="latest-follower">–</span></div>
  <div class="social-stat"><i class="fas fa-star"></i><span class="label"></span> <span id="latest-sub">–</span></div>
  <div class="social-stat"><i class="fas fa-donate"></i><span class="label"></span> <span id="latest-donator">–</span></div>
</div>
</div>
        </div>
    </div>
</div>

<audio id="phone-sound" src="https://cdn.jsdelivr.net/gh/vnxcnt/maltairl/sound/notification_pop.mp3" preload="auto"></audio>
